<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50/50-lotten</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        width: 455px;
        height: 256px;
        background: url("background.jpg") center / cover no-repeat;
        color: white;
        overflow: hidden;
      }
      .screen {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 12px;
        gap: 12px;
      }
      /* TOP CONTENT */
      .top-content {
        display: flex;
        gap: 12px;
      }
      /* LEFT SECTION */
      .left {
        display: flex;
        height: 175px;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
      }
      .left-top {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .home-logo {
        width: 100px;
        height: 100px;
        flex-shrink: 0;
      }
      .title-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .title {
        font-size: 18px;
        font-weight: 900;
        letter-spacing: 0.5px;
        line-height: 1;
      }
      .subtitle {
        font-size: 12px;
        font-weight: 600;
        opacity: 0.9;
        line-height: 1;
      }
      /* SPONSORS */
      .sponsors {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
      }
      .sponsors img {
        height: 90px;
        flex-shrink: 0;
      }
      /* RIGHT SECTION */
      .right {
        display: flex;
        height: 175px;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
      }
      .qr-title {
        font-size: 10px;
        font-weight: 400;
        text-align: center;
        padding-top: 30px;
      }
      .qr {
        width: 120px;
        height: 120px;
      }
      /* BOTTOM - Prize Section */
      .bottom {
        text-align: center;
        padding: 8px 0 0 0;
      }
      .prize-label {
        font-size: 11px;
        margin-bottom: 2px;
        opacity: 0.9;
        line-height: 1;
      }
      .prize-amount {
        font-size: 26px;
        font-weight: 900;
        letter-spacing: 1px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <!-- TOP CONTENT -->
      <div class="top-content">
        <!-- LEFT SECTION -->
        <div class="left">
          <div class="left-top">
            <img src="AHK-logo.png" class="home-logo" alt="AHK Logo" />
            <div class="title-group">
              <div class="title">50/50-LOTTEN</div>
              <div class="subtitle">Stötta AHK – vinn!</div>
            </div>
          </div>

          <div class="sponsors">
            <img src="maxi.png" alt="Sponsor 1" />
            <img src="sparbanken.png" alt="Sponsor 2" />
          </div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">
          <div class="qr-title">Scanna och köp din lott!</div>
          <img src="qr-code.png" class="qr" alt="QR Code" />
        </div>
      </div>

      <!-- BOTTOM -->
      <div class="bottom">
        <div class="prize-label">Aktuell vinstsumma</div>
        <div class="prize-amount" id="amount">-- kr</div>
      </div>
    </div>

    <script>
      async function updatePrize() {
        try {
          const res = await fetch("/api/clubmate-proxy", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              clubId: "alingsashk",
              withPrizeDetails: true,
              relative: "next",
            }),
          });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const json = await res.json();
          const amount = json.data.totalPrizeMoney;
          document.getElementById("amount").textContent =
            new Intl.NumberFormat("sv-SE").format(amount) + " kr";
        } catch (error) {
          console.error("Failed to fetch prize:", error);
          document.getElementById("amount").textContent = "-- kr";
        }
      }
      updatePrize();
      setInterval(updatePrize, 10000);
    </script>
  </body>
</html>
